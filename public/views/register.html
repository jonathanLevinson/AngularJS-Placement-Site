<div class="jumbotron">
    <div class="container-fluid">
        <div class="headlineContainer">
            <span class="headline">Register</span>
        </div>
    </div>
</div>

<div class="mainContainer" ng-controller="registerController">
    <div class="registrationForm">
         <form class="form-horizontal" ng-submit="submitForm()">            

            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">First name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="userData.firstName" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Last name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="userData.lastName" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="userName">Username:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="userData.userName" class="form-control" id="userName" placeholder="Enter username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="userData.password" class="form-control" id="pwd" placeholder="Enter password" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" ng-model="userData.email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <textarea ng-model="userData.description" 
                        class="form-control" id="description" placeholder="Tell us about yourself"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="location">Location:</label>
                <div class="col-sm-10">
                    <google-map></google-map>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"  class="btn btn-default">Submit</button>
                </div>
            </div>
        </form> 
    </div>
</div>
